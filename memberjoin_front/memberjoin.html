<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="memberjoin.css" />
    <title>회원가입 - airbnb</title>
  </head>
  <body>
    <div class="member">
      <h1>회 원 가 입</h1>
      <form method="post" action="">
        <p>
          <input
            type="text"
            name="name"
            value=""
            placeholder="이름"
            maxlength="20"
          />
        </p>
        <p>
          <input
            type="text"
            name="email"
            value=""
            placeholder="이메일"
            maxlength="40"
          />
        </p>
        <p>
          <input
            type="password"
            name="password"
            value=""
            placeholder="비밀번호"
            maxlength="20"
          />
        </p>
        <p>
          <input
            type="password"
            name="passcheck"
            value=""
            placeholder="비밀번호 확인"
          />
        </p>
        <p class="text">
          &nbsp;&nbsp;생년월일
          <input type="date" name="birth" value="" placeholder="생년월일" />
        </p>
        <p class="guest">
          <input type="radio" name="check" value="guest" />게스트 가입
        </p>
        <p class="host">
          <input type="radio" name="check" value="host" />호스트 가입
        </p>
        <p class="submit">
          <input type="submit" name="join" value="회원가입" />
        </p>
      </form>
    </div>
    <div class="join-help">
      <p>이미 계정이 있습니까?&nbsp;&nbsp;<a href="#">로그인 하기</a></p>
    </div>
  </body>
</html>
